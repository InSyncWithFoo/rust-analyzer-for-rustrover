site_name: Rust Analyzer for RustRover
site_description: Why pondering between Rust Analyzer and RustRover when you can have both?
site_url: https://insyncwithfoo.github.io/rust-analyzer-for-rustrover

repo_name: InSyncWithFoo/rust-analyzer-for-rustrover
repo_url: https://github.com/InSyncWithFoo/rust-analyzer-for-rustrover

edit_uri: blob/master/docs/

exclude_docs: |
  /requirements.txt

theme:
  name: material
  favicon: assets/icon.svg
  logo: assets/icon.svg
  palette:
    -
      media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: octicons/sun-16
        name: "Switch to dark mode"
    -
      media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: octicons/moon-16
        name: "Switch to light mode"
  features:
    - content.action.edit
    - content.action.view
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - search.suggest

markdown_extensions:
  admonition:
  codehilite:
  md_in_html:
  pymdownx.details:
  pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
  pymdownx.smartsymbols:
    arrows: true
    care_of: false
    copyright: false
    fractions: false
    notequal: false
    ordinal_numbers: false
    plusminus: false
    registered: false
    trademark: false
  pymdownx.superfences:
  toc:
    permalink: '#'

nav:
  - Overview: index.md

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

strict: true
